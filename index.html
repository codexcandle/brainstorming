<!-- BODY /////////////////////////////////////////////////////////////////// -->
<body>
<div id="aframeDiv">
  <a-scene embedded>
    <a-assets>
      <a-asset-item id="head" src="asset/gltf/head/scene.gltf">	
      <!--
      <img id="brainstormImg" src="asset/img/brainstorm.jpg">

      <a-asset-item id="face-male-gentle" src="asset/gltf/face-male-gentle/scene.gltf">	
      <a-asset-item id="face-male-strong" src="asset/gltf/face-male-strong/scene.gltf">
      <a-asset-item id="face-female" src="asset/gltf/face-female/scene.gltf">
      -->		
    </a-assets>

    <!-- models -->
    <a-gltf-model src="#head" position="0 -10 -32"
                  animation="property: rotation; dir: alternate; dur: 6000;
    easing: easeInSine; loop: true; to: 0 10 16; delay: 1000"></a-gltf-model>

    <a-gltf-model src="#head" position="0 -10 -30"
                  animation="property: rotation; dir: alternate; dur: 6000;
    easing: easeInOutSine; loop: true; to: -10 330 0; delay: 1000"></a-gltf-model>

    <a-gltf-model src="#head" position="0 -10 -30"
                  animation="property: rotation; dir: alternate; dur: 6000;
    easing: easeInOutSine; loop: true; to: 10 -330 0; delay: 1000"></a-gltf-model>

    <!-- sky -->
    <a-sky color="#002254"></a-sky>

    <!-- lights -->
    <a-light type="ambient" color="#002254"></a-light>
    <a-light type="point" intensity="1" position="2 4 -16" color="#00ffdf"></a-light>
    <a-light type="spot" intensity="2" position="-2 4 -16" color="#232323"></a-light>

    <!-- camera (w/ cursor) -->
    <a-entity position="4.873225574623719 0 -2.8220889411466543">
      <a-camera camera="active:false" 
                data-aframe-inspector-original-camera="">
      </a-camera>
    </a-entity>
  </a-scene>
</div>
